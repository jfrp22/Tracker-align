<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Control Pan-Tilt | Área Protegida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/gps.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-satellite-dish"></i> Control Pan-Tilt</h1>
        </header>
        
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="gps.html"><i class="fas fa-map-marked-alt"></i> Tracker GPS</a>
            <a href="config.html"><i class="fas fa-network-wired"></i> Configuración</a>
            <a href="control.html" class="active"><i class="fas fa-cog"></i> CMA</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> Acerca de</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contacto</a>
        </nav>
        
        <div class="content">
            <div id="connection-status" class="reconnecting">
                <i class="fas fa-plug"></i> Conectando al servidor MQTT...
            </div>
            
            <div class="connection-controls">
                <div class="form-group">
                    <label for="broker-select">Servidor MQTT:</label>
                    <select id="broker-select" class="form-control"></select>
                </div>
                
                <div class="form-group">
                    <label for="device-select">Dispositivo:</label>
                    <select id="device-select" class="form-control">
                        <option value="">Seleccione un dispositivo</option>
                    </select>
                </div>
            </div>
            
            <div class="robot-control-panel">
                <div class="axis-control">
                    <div class="axis-group">
                        <label>Pan (Horizontal)</label>
                        <div class="controls">
                            <button class="btn btn-primary axis-btn"><i class="fas fa-arrow-left"></i></button>
                            <span class="axis-value">0°</span>
                            <button class="btn btn-primary axis-btn"><i class="fas fa-arrow-right"></i></button>
                        </div>
                        <div class="range-info">Rango: -90° a +90°</div>
                    </div>
                    
                    <div class="axis-group">
                        <label>Tilt (Vertical)</label>
                        <div class="controls">
                            <button class="btn btn-primary axis-btn"><i class="fas fa-arrow-up"></i></button>
                            <span class="axis-value">0°</span>
                            <button class="btn btn-primary axis-btn"><i class="fas fa-arrow-down"></i></button>
                        </div>
                        <div class="range-info">Rango: -30° a +45°</div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-danger"><i class="fas fa-stop"></i> DETENER</button>
                    <button class="btn btn-primary"><i class="fas fa-home"></i> CENTRAR</button>
                    <button class="btn btn-secondary"><i class="fas fa-crosshairs"></i> PRESETS</button>
                </div>
                
                <div class="speed-control">
                    <label>Velocidad</label>
                    <input type="range" min="1" max="100" value="50" class="speed-slider">
                    <span class="speed-value">50%</span>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Tracker | Versión 1.0</p>
    </footer>
    
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <script src="js/control.js"></script>
</body>
</html>
